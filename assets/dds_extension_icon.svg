<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Hexagonal background -->
  <path d="M256 32 L422 128 L422 384 L256 480 L90 384 L90 128 Z" 
        fill="url(#hexGradient)" 
        filter="url(#shadow)"
        stroke="none"/>
  
  <!-- Display screen representation -->
  <rect x="140" y="120" width="232" height="140" 
        rx="8" ry="8" 
        fill="white" 
        stroke="none"/>
  
  <!-- Screen bezel/frame -->
  <rect x="132" y="112" width="248" height="156" 
        rx="12" ry="12" 
        fill="none" 
        stroke="white" 
        stroke-width="6"/>
  
  <!-- Field representations inside screen -->
  <rect x="160" y="140" width="80" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <rect x="260" y="140" width="60" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <rect x="160" y="170" width="100" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <rect x="280" y="170" width="40" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <rect x="160" y="200" width="120" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <rect x="300" y="200" width="20" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <rect x="160" y="230" width="70" height="12" 
        rx="2" ry="2" 
        fill="#0077B6" 
        opacity="0.7"/>
  
  <!-- Connection lines showing DDS structure -->
  <g stroke="white" stroke-width="4" fill="none" opacity="0.8">
    <!-- Central hub -->
    <circle cx="256" cy="320" r="20" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="256" y1="300" x2="256" y2="268"/>
    <line x1="236" y1="320" x2="180" y2="320"/>
    <line x1="276" y1="320" x2="332" y2="320"/>
    <line x1="244" y1="335" x2="200" y2="365"/>
    <line x1="268" y1="335" x2="312" y2="365"/>
    
    <!-- End nodes -->
    <circle cx="180" cy="320" r="12" fill="white"/>
    <circle cx="332" cy="320" r="12" fill="white"/>
    <circle cx="200" cy="365" r="12" fill="white"/>
    <circle cx="312" cy="365" r="12" fill="white"/>
  </g>
  
  <!-- DDS text indicator -->
  <text x="256" y="430" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        opacity="0.9">DDS</text>
</svg>